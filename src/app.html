<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Prevent flash of wrong theme
			(function () {
				const stored = localStorage.getItem('darkMode');
				if (stored === 'true') {
					document.documentElement.classList.add('dark');
				} else if (stored === 'false') {
					document.documentElement.classList.remove('dark');
				} else {
					// First visit - check system preference
					if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
						document.documentElement.classList.add('dark');
					} else {
						document.documentElement.classList.remove('dark');
					}
				}

				// Force theme application after page load
				window.addEventListener('load', function () {
					setTimeout(function () {
						const isDark = document.documentElement.classList.contains('dark');
						const proseElements = document.querySelectorAll('.prose');
						proseElements.forEach(function (el) {
							if (isDark) {
								el.style.color = 'rgb(226, 232, 240)';
							} else {
								el.style.color = 'rgb(55, 65, 81)';
							}
						});

						const headings = document.querySelectorAll('.prose h1, .prose h2, .prose h3');
						headings.forEach(function (el) {
							if (isDark) {
								el.style.color = 'rgb(248, 250, 252)';
							} else {
								el.style.color = 'rgb(17, 24, 39)';
							}
						});

						console.log('Theme forced on load:', isDark ? 'dark' : 'light');
					}, 50);
				});
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
